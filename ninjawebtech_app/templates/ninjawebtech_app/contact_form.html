{% load static %}
{% load i18n %}
<!--== Contact Start ==-->
<section class="white-bg" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-8 centerize-col text-center">
        <div class="section-title wow fadeInUp" data-wow-delay="0.1s">
          <h1 class="raleway-font"><span class="font-100">{% trans "Contact" %}</span>{% trans " Us" %}</h1>
          <hr class="center_line dark-bg">
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-7">
      <div class="col-md-6 col-sm-12 col-xs-12 wow fadeInLeft" data-wow-delay="0.1s">
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ message.message }}
          </div>
          {% endfor %}
        {% endif %}
        <form name="" id="contact-form" action="." method="POST" class="contact-form-style-01">
          {% csrf_token %}
          <div class="messages"></div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" name="message-name" class="md-input" id="name" required data-error="Your Name is Required">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" name="message-email" class="md-input" id="email" required data-error="Please Enter Valid Email">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea name="message" class="md-textarea" id="message" rows="7" required data-error="Please, Leave us a message"></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="form-group captcha mb-5 ml-4">
              <label class="text-warning">Please solve the captcha.</label>
              <br>
              {{ form.captcha }}
            </div>
            <!-- Note -->
            <div class="form-group">
              <p class="text-muted">
                * All fields compulsory *
              </p>
            </div>
            <div class="col-md-12 col-sm-12">
              <div class="text-left">
                <button type="submit" name="submit" class="btn btn-primary btn-animate remove-margin btn-zoom "><span>{% trans "Send " %}<i class="ion-android-arrow-forward"></i></span></button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="map-section map-parallax col-md-6 col-sm-12 col-xs-12 wow fadeInRight" data-wow-delay="0.2s">
        <div id="myMap" class="wide">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89245.39472599306!2d25.526423469855324!3d45.65245670123032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b35b862aa214f1%3A0x6cf5f2ef54391e0f!2zQnJhyJlvdg!5e0!3m2!1sen!2sro!4v1593452481294!5m2!1sen!2sro" frameborder="0" style="border:20;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
      </div>

    </div>
  </div>
</section>
<!--== Contact End ==-->
